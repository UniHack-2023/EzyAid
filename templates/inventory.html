<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <table border="1">
        <tr>
            <th>Item Name</th>
            <th>Pairs</th>
        </tr>
        {% for item in inventory %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.pairs }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
